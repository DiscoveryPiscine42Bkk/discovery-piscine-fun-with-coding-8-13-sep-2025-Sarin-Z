<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;
        }

        .left {
            display: flex;
            align-items: end;

            img {
                object-fit: contain;
                height: 300px;
                width: 800px;
            }
        }

        .right {
            img {
                object-fit: cover;
                height: 300px;
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>Piscine Web</h1>
    <div class="container">
        <div class="left">
            <img src="iannn2.png" alt="">
        </div>
        <div class="right">
            <p>เชฟเอียน</p>
            <img src="iannn.jpg" alt="">
        </div>
    </div>
</body>

</html>
