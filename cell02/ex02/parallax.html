<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Page</title>
    <link rel="stylesheet" href="parallax.css">
</head>

<body>

    <!-- First parallax image -->
    <section class="parallax parallax1">
        <div class="centered-text">
            <h1>Welcome to My Page</h1>
        </div>
    </section>

    <!-- Black block section -->
    <section class="black-block">
        <h2>This is the middle message</h2>
        <p>You can write any text you like here.</p>
    </section>

    <!-- Second parallax image -->
    <section class="parallax parallax2">
        <div class="centered-text">
            <h1>Thank you for visiting</h1>
        </div>
    </section>

</body>

</html>
